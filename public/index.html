<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Canvas Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #c4b5fd; /* Tailwind violet-300 */
        }
    </style>
</head>
<body class="gradient-bg flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 sm:p-10 rounded-xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-auto mb-4 text-indigo-600">
                <path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"></path>
                <line x1="4" y1="22" x2="4" y2="15"></line>
            </svg>
            <h1 class="text-3xl font-bold text-gray-800">Quick Canvas Login</h1>
            <p class="text-gray-600 mt-2">Enter your Canvas domain to get started.</p>
        </div>

        <form id="canvasLoginForm" action="/login-redirect" method="POST" class="space-y-6">
            <div>
                <label for="canvas_domain" class="block text-sm font-medium text-gray-700 mb-1">
                    Canvas Domain
                </label>
                <input type="text" name="canvas_domain" id="canvas_domain"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
                       placeholder="e.g., yourcollege.instructure.com" required>
                <p id="error-message" class="text-red-500 text-sm mt-1 hidden"></p>
            </div>

            <div>
                <button type="submit"
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-150 ease-in-out">
                    Go to Canvas
                </button>
            </div>
        </form>

        <div class="mt-8 text-center">
            <p class="text-xs text-gray-500">
                We'll remember your Canvas domain in your browser for next time.
                This site redirects to your official Canvas login and does not handle your credentials.
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
